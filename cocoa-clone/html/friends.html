<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Talk</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do: wifi Icon-->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>100%</span>
        <!--Battery Icon-->
        <i class="fas fa-battery-full"></i>
        <!--Lightning Icon-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span onclick="location.href='./settings.html'">
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>

    <div class="user-component__fixed-padding"></div>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__colum">
          <img
            src="../img/min.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Min</h4>
            <!--<h6 class="user-component__subtitle">this text whatever</h6>-->
          </div>
        </div>
        <div class="user-component__colum"></div>
      </div>

      <!-- 추가 컨텐츠/ 내 멀티프로필 -->
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>My multi-profile</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__colum">
            <div
              class="
                user-component__avatar user-component__avatar--sm
                friends_mymulti
              "
            >
              <i class="fas fa-plus fa-2x"></i>
            </div>

            <div class="user-component__text friends_mymulti__text">
              <h4
                class="
                  user-component__title user-component__title--not-bold
                  friends_mymulti__title
                "
              >
                Try setting up different profiles for each friend!
              </h4>
            </div>
          </div>
          <div class="user-component__colum">
            <!--
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
            -->
          </div>
        </div>
      </div>
      <!-- 생일인 친구 -->

      <!-- 채널 -->
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__colum">
            <div
              class="
                user-component__avatar user-component__avatar--sm
                friends_mymulti
              "
            >
              <i class="fas fa-chart-pie fa-2x"></i>
            </div>
            <!--
            <img
              src="#"
              class="user-component__avatar user-component__avatar--sm"
            />-->
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__colum">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
      <!-- 친구 -->
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__colum">
            <img
              src="../img/buzz.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Buzz
              </h4>
            </div>
          </div>
          <div class="user-component__colum">
            <!--
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
            -->
          </div>
        </div>
        <div style="margin: 20px 0"></div>
        <!-- 친구 목록-->
        <div class="user-component">
          <div class="user-component__colum">
            <img
              src="../img/rex.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Rex
              </h4>
            </div>
          </div>
          <div class="user-component__colum">
            <!--
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
            -->
          </div>
        </div>
        <div style="margin: 20px 0"></div>
        <!-- 친구 목록-->
        <div class="user-component">
          <div class="user-component__colum">
            <img
              src="../img/woody.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Woody
              </h4>
            </div>
          </div>
          <div class="user-component__colum">
            <!--
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
            -->
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__small-notification"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big!!</span>
      </div>

    <div id="no-landscape">
      <span>Please, Rotate your phone</span>
    </div>

    <script src="https://kit.fontawesome.com/bbe246b4d0.js" crossorigin="anonymous"></script>
  </body>
</html>
