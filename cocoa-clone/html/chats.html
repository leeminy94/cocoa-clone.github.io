<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Talk</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do: wifi Icon-->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>100%</span>
        <!--Battery Icon-->
        <i class="fas fa-battery-full"></i>
        <!--Lightning Icon-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>

    <div class="user-component__fixed-padding"></div>

    <main class="main-screen">
      <a href="mychat.html">
        <div class="user-component">
          <div class="user-component__colum">
            <img
              src="../img/min.png"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Min</h4>
              <h6 class="user-component__subtitle">
                Please check My Kakao Account info
              </h6>
            </div>
          </div>
          <div class="user-component__colum">
            <span class="user-component__time">00:48</span>
            <!--<div class="badge">1</div>-->
          </div>
        </div>
      </a>

      <!-- 채팅방 -->
      <div style="margin: 30px 0"></div>

      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__colum">
            <img src="../img/buzz.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Buzz</h4>
              <h6 class="user-component__subtitle">
                Let's go eat something delicious tomorrow!
              </h6>
            </div>
          </div>
          <div class="user-component__colum">
            <span class="user-component__time">00:31</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__small-notification"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big!!</span>
      </div>

    <div id="no-landscape">
      <span>Please, Rotate your phone</span>
    </div>

    <script src="https://kit.fontawesome.com/bbe246b4d0.js" crossorigin="anonymous"></script>
  </body>
</html>
